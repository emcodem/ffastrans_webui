<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job Starter</title>
    
    <!-- dhtmlx styles -->
    <link rel="stylesheet" href="../../dependencies/dhtmlx/9.2.4/suite.min.css">
    
    <!-- Load dhtmlx and app -->
    <script type="module">
        // Import dhtmlx as module (it will set window.dhx924)
        import "../../dependencies/dhtmlx/9.2.4/suite.umd.js";
        
        // Wait a tick for dhx924 to be set, then load the app
        setTimeout(() => {
            import('./dist/bundle.js');
        }, 0);
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
</body>
</html>

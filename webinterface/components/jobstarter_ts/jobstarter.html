    <script type="module">
        // Import dhtmlx as module (it will set window.dhx924)
        import "../../dependencies/dhtmlx/9.2.4/suite.umd.js";
        
        if (localStorage.global_skin_dark == "1"){
            try{
                document.querySelector("#theme_loader").href = document.querySelector("#theme_loader").href.replace("dhtmlx.css","dhtmlx_benjamin.css")
            }catch(ex){}
            try{
                dhx.setTheme("dark");
            }catch(ex){}
            try{
                dhx924.dhx.setTheme("dark");
            }catch(ex){}

        // Wait a tick for dhx924 to be set, then load the app
        setTimeout(() => {
            import('./dist/bundle.js');
        }, 0);
    </script>
